{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--importing font awesome script-->
    <script src="https://kit.fontawesome.com/c415ee89f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <title> The Non Dairy Godmother</title>
</head>

<body>
    <!-- Logo image and navigation bar -->
    <header>
        <div class="row">
            <a href="index.html" class="col-md-8 logo">
                <img src="static/images/webiste_logo.png" alt="logo">

            </a>
            <div class="col-md-4">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active bg-success text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Book a Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log In</a>
                    </li>
                </ul>


            </div>
        </div>

    </header>

   
    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!--Footer section including social media and email-->
    <section id="footer">
        <footer class="container-fluid">
            <div id="footer-details" class="row">
                <div class="col-sm-4">
                    <h5 class="uppercase general-sub">Find us here</h5>
                    <p class="inline-block">
                        <strong><em> Google Maps Here </em></strong>
                    </p>
                </div>
                <div class="col-sm-4">
                    <h5 class="uppercase general-sub">Sign up for our newsletter</h5>
                    <p class="inline-block">
                        <form method="GET" action="" target="_blank" rel="noopner">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" class="input" placeholder="First Name"
                                required><br>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" class="input" placeholder="Last Name"
                                required><br>
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email-address" class="input"
                                placeholder="Email Address" required><br>
                            <button id="submit-button" class="btn btn-success">Submit Enquiry</button></form>
                    </p>
                </div>
                <div class="col-sm-4">
                    <h5 class="uppercase general-sub">Social</h5>
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.facebook.com">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.instagram.com">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.twitter.com">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>


</body>

</html>
