{% extends "base.html" %}

{% block content %}

<form method="POST">{% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="Name">Full Name</label>
            <input type="name" class="booking-form" id="name" placeholder="Full Name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="booking-form" id="inputEmail4" placeholder="Email" required>
        </div>
        <div class="form-group col-md-6">
            <label for="phone-number">Phone</label>
            <input type="number" class="booking-form" id="phone-number" placeholder="Phone" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="numnerOfPeople">Number of People</label>
            <select class="booking-form" id="numnerOfPeople" required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <p class="alert alert-light">For bookings of more than 10 pax please call 021 4987 654</p>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input class="booking-form" id="date" name="date" type="date" value="01-01-2022" required>
            <div class="form-group">
                <label for="Time">Time</label>
                <input class="booking-form" id="time" name="time" type="time" value="18:00" required>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary">Book Now</button>
</form>

{%endblock%}
